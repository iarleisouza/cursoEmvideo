<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Verificar Nacionalidade</h1>
    Digite o país onde reside: <input type="text" id="txtpais">
    <input type="button" value="Verificar" id="btnver" onclick="verificar()">
    <div id="inf">Informativo</div>
    <div id="res">Resultado</div>
    <script>
        function verificar(){
          var pais = document.getElementById('txtpais')
          var info = document.querySelector('div#inf')
          var result = document.getElementById('res')
          pais = txtpais.value
          
            inf.innerText = `Você reside no(a) ${pais}`   
            if (pais == 'Brasil'){
                result.innerHTML = 'Você é <strong>brasileiro</strong>'
            }else{
                result.innerHTML = 'Você é <strong>estrangeiro</strong>'
            }
        }

    </script>
</body>
</html>
