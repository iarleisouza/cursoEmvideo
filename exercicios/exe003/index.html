<!--valor é adicionar na caixa
e no array da memória do navegdor

numero repetido é inválido ou consta na lista
caixa vazia erro

aop clicar em finalizar aparece quantos números adicionados
o menor número informado
o maior número informado

somando todos os valores

a média dos valores digitados
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  <!--  Imagem de <a href="https://pixabay.com/pt/users/yohoprashant-8132018/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3194977">Prashant Sharma</a> por <a href="https://pixabay.com/pt/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3194977">Pixabay</a> -->
    <title>Analisador de Números </title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Numero (entre 1 a 100):
            <input type="number" name="txtn" id="fnum" min="0">
       
            <input type="button" value="Adicionar" onclick="adicionar()">
        </p>
        </div>
      
        <select name="list" id="flista" size="10">
            <option value="">Digite um número acima!</option>

        </select>
      <br>
      <input type="button" value="Finalizar" onclick="finalizar()">
      <br>
      <div id="res">
      
    </div> 
    </section>
   
    <footer>
    <p>&copy;CursoemVideo</p>
</footer>
<script src="main.js"></script>
</body>
</html>
